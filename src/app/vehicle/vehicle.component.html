<table class="table">
    <thead>
        <th>Vehicle</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Type</th>
        <th>Fuel</th>
        <th>Color</th>
        <th>Id</th>


    </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicles">
                <td>{{ vehicle.Vehicle }}</td>
                <td>{{ vehicle.manufacturer }}</td>
                <td>{{ vehicle.color }}</td>
                <td>{{ vehicle.model }}</td>
                <td>{{ vehicle.type }}</td>
                <td>{{ vehicle.fuel }}</td>
                <td>{{ vehicle.id }}</td>
                <td>
                    <!-- <button class="bth bth-danger" (click)="delete(vehicle.id)">delete</button> -->
                    <button class="bth bth-success" (click)="view(vehicle.id)">view</button>
                </td>




            </tr>
        </tbody>
    

</table>
